    <title>Sign Up</title>
</head>
<body>

  <nav id="nav">
    <div class="nav left">
      <span class="gradient skew"
        ><h1 class="logo un-skew"><a href="Homepage.html#Home ">Logo Here</a></h1></span
      >
      <button id="menu" class="btn-nav">
        <span class="fas fa-bars"></span>
      </button>
    </div>
    <div class="nav right">
      <a href="Homepage.html" class="nav-link active"
        ><span class="nav-link-span"
          ><span class="u-nav">Home</span></span
        ></a>

  </nav>
<div class="form-container">
  <div class="frame">
    <div class="form-nav">
      <ul class="links">
        <li class="signin-active"><a class="btn">Sign in</a></li>
        <li class="signup-inactive"><a class="btn">Sign up </a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
				        <form class="form-signin" action="" method="post" name="form">
          <label for="email1">Email</label>
          <input class="form-styling" type="email" name="Email" placeholder=""/>
          <label for="password">Password</label>
          <input class="form-styling" type="password" name="password" placeholder=""/>
          <input type="checkbox" id="checkbox"/>
          <label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
          <div class="btn-animate">
            <a class="btn_signin">Sign in</a>
          </div>
				        </form>
        
				        <form class="form-signup" action="" method="post" name="form">
          <label for="fullname">Full name</label>
          <input class="form-styling" type="text" name="fullname" placeholder="Full name" id="username"/>
          <small id="alert1"> </small>
          <label for="email">Email</label>
          <input class="form-styling" type="text" name="email" placeholder="Email" id="email"/>
          <small  id="alert2"> </small>
          <label for="phone">Phone number</label>
          <input class="form-styling" type="text" name="phone" placeholder="Phone number"/ id="phone">
          <small id="alert3"> </small>
          <label for="password">Password</label>
          <input class="form-styling" type="password" name="password" placeholder="Password" id="password"/>
          <small  id="alert4"> </small>
          <label for="confirmpassword">Confirm password</label>
          <input class="form-styling" type="password" name="confirmpassword" placeholder="Confirm password" id="cpassword"/>
          <small  id="alert5"> </small>
          <button  class="btn-signup"  >Sign Up</button>
				        </form>
      
            <div  class="success">
                <div class="successtext">
                   <p> Thanks for signing up! Check your email for confirmation.</p>
                </div>
             </div>
      </div>
      
      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>
      
      <div>
        <div class="cover-photo"></div>
        <div class="profile-photo"></div>
        <h1 class="welcome">Welcome</h1>
        <a class="btn-goback"  id="Signup" value="Refresh" onclick="handleInput()" >Go back</a>
      </div>
  </div>
    
  
  </a>
</div>
