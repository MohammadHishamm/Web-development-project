<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<style>
		* {
			box-sizing: border-box;
		}
		
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
		}
		
		header {
			padding: 20px;
			background-color: #333;
			color: #fff;
			text-align: center;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		
		.product {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 10px;
		}
		
		.product img {
			width: 80px;
			margin-right: 20px;
			border-radius: 5px;
		}
		
		.product h3 {
			margin: 0;
			font-size: 18px;
			font-weight: bold;
		}
		
		.product p {
			margin: 10px 0;
			font-size: 14px;
		}
		
		.quantity {
			display: flex;
			align-items: center;
			margin-right: 20px;
		}
		
		.quantity label {
			margin-right: 10px;
			font-size: 14px;
			font-weight: bold;
		}
		
		.quantity input {
			width: 50px;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 14px;
			text-align: center;
		}
		
		.price {
			font-size: 18px;
			font-weight: bold;
		}
		
		.cart-total {
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			margin-top: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 10px;
		}
		
		.cart-total h2 {
			margin-top: 0;
			margin-bottom: 20px;
			font-size: 24px;
			font-weight: bold;
		}
		
		.subtotal {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}
		
		.checkout {
			width: 100%;
			text-align: center;
		}
		
		.checkout button {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
		}
		
    
	
	
	@media screen and (max-width: 600px) {
		.product {
			flex-direction: column;
			align-items: flex-start;
			padding: 10px;
		}
		
		.product img {
			width : 100%;
           margin-bottom: 10px;
        }
		.product h3 {
			font-size: 14px;
		}
		
		.product p {
			font-size: 12px;
		}
		
		.quantity {
			margin: 10px 0 0 0;
		}
		
		.quantity label {
			font-size: 12px;
		}
		
		.quantity input {
			width: 40px;
			font-size: 12px;
		}
		
		.price {
			font-size: 14px;
		}
		
		.cart-total {
			padding: 10px;
		}
		
		.cart-total h2 {
			font-size: 20px;
		}
		
		.subtotal {
			font-size: 16px;
		}
		
		.checkout button {
			font-size: 14px;
		}
	}
</style>
</head>
<body>
	<header>
		<h1>Shopping Cart</h1>
	</header>
	<div class="container">
		<div class="product">
			<img src="mango.jpg_480Wx480H" alt="Product image">
			<div>
				<h3>Product Name</h3>
				<p>Description of the product goes here.</p>
			</div>
			<div class="quantity">
				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" name="quantity" value="1" min="1">
			</div>
			<div class="price">$10.00</div>
		</div>
		<div class="product">
			<img src="applejuice2.jfif" alt="Product image">
			<div>
				<h3>Product Name</h3>
				<p>Description of the product goes here.</p>
			</div>
			<div class="quantity">
				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" name="quantity" value="1" min="1">
			</div>
			<div class="price">$20.00</div>
		</div>
		<div class="product">
			<img src="applejuice.jfif" alt="Product image">
			<div>
				<h3>Product Name</h3>
				<p>Description of the product goes here.</p>
			</div>
			<div class="quantity">
				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" name="quantity" value="1" min="1">
			</div>
			<div class="price">$30.00</div>
		</div>
		<div class="cart-total">
			<h2>Cart Total</h2>
			<div class="subtotal">
				<span>Subtotal:</span>
				<span>$60.00</span>
			</div>
			<div class="checkout">
				<button>Checkout</button>
			</div>
		</div>
	</div>
</body>
</html>
